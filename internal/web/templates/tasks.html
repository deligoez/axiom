{{define "task-list"}}
<div class="space-y-3">
    {{range .Tasks}}
    <div class="flex items-center justify-between p-4 bg-white border rounded-lg hover:shadow-sm transition-shadow">
        <div class="flex items-center gap-3">
            {{if eq .Status "done"}}
            <span class="w-3 h-3 bg-green-500 rounded-full" title="Done"></span>
            {{else if eq .Status "active"}}
            <span class="w-3 h-3 bg-blue-500 rounded-full animate-pulse" title="Active"></span>
            {{else}}
            <span class="w-3 h-3 bg-gray-300 rounded-full" title="Pending"></span>
            {{end}}
            <span class="text-gray-900">{{.Title}}</span>
        </div>
        <span class="text-xs text-gray-400 font-mono">{{.ID}}</span>
    </div>
    {{else}}
    <div class="text-center py-8 text-gray-500">
        No tasks found
    </div>
    {{end}}
</div>
{{end}}
