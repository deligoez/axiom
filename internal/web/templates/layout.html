<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">AXIOM</h1>
            <span class="text-sm text-gray-400">Multi-agent AI orchestrator</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Tasks</h2>
            {{template "task-list" .}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t">
        <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-500">
            &copy; 2025 AXIOM
        </div>
    </footer>
</body>
</html>
