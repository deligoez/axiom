<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/htmx-sse.js"></script>
    <script src="/static/js/marked.js"></script>
    <script src="/static/js/purify.min.js"></script>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">AXIOM</h1>
            <span class="text-sm text-gray-400">Multi-agent AI orchestrator</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Cases</h2>
            {{template "case-list" .}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t">
        <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-500">
            &copy; 2025 AXIOM
        </div>
    </footer>

    {{if .InitMode}}
    <!-- Init Mode Modal (80% of screen) -->
    <div id="init-modal" class="fixed inset-0 z-50 flex items-center justify-center">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black bg-opacity-70"></div>

        <!-- Modal Content -->
        <div class="relative bg-gray-900 text-white rounded-lg shadow-2xl w-[80vw] h-[80vh] flex flex-col">
            <!-- Modal Header -->
            <div class="text-center py-6 border-b border-gray-700">
                <div class="text-4xl mb-2">üîç</div>
                <h2 class="text-2xl font-bold">AVA - Analyst</h2>
                <p class="text-gray-400">Project Setup</p>
            </div>

            <!-- Modal Body (scrollable) -->
            <div class="flex-1 overflow-y-auto p-6" id="ava-output-container">
                <!-- SSE Output Container (managed by JavaScript) -->
                <div
                    id="ava-output"
                    class="font-mono text-sm text-gray-300 whitespace-pre-wrap"
                >
                    <!-- Streamed content appears here -->
                </div>
            </div>

            <!-- Modal Footer - Input and Actions -->
            <div class="border-t border-gray-700 p-4">
                <!-- User Input Form -->
                <form id="init-input-form" class="flex gap-3 mb-3"
                    hx-post="/api/init/respond"
                    hx-swap="none"
                    hx-on::before-request="addUserMessage(this)"
                    hx-on::after-request="this.reset()">
                    <input
                        type="text"
                        name="message"
                        id="user-message-input"
                        placeholder="Type your response..."
                        class="flex-1 bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500"
                        autocomplete="off"
                    />
                    <button
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium"
                    >
                        Send
                    </button>
                </form>

                <!-- Continue Button (shown on completion) -->
                <div id="init-complete" class="hidden flex justify-center">
                    <button
                        onclick="document.getElementById('init-modal').remove()"
                        class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg font-medium text-lg"
                    >
                        Continue to AXIOM
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let sseSource = null;
        let messageBuffer = [];  // Buffer for accumulating messages
        let currentAssistantText = '';  // Current assistant message being built

        // Configure marked for safe rendering
        marked.setOptions({
            breaks: true,  // Convert \n to <br>
            gfm: true,     // GitHub Flavored Markdown
        });

        function renderMessages() {
            const output = document.getElementById('ava-output');
            let html = '';

            for (const msg of messageBuffer) {
                if (msg.type === 'user') {
                    html += '<div class="border-t border-gray-700 my-4"></div>';
                    html += '<div class="py-2 px-3 bg-blue-900 bg-opacity-50 rounded-lg mb-4 text-blue-200">';
                    html += '<span class="font-semibold">You:</span> ' + DOMPurify.sanitize(msg.content);
                    html += '</div>';
                } else {
                    // Render markdown for assistant messages
                    const rendered = DOMPurify.sanitize(marked.parse(msg.content));
                    html += '<div class="prose prose-invert prose-sm max-w-none">' + rendered + '</div>';
                }
            }

            // Add current streaming text (render as markdown too)
            if (currentAssistantText) {
                const rendered = DOMPurify.sanitize(marked.parse(currentAssistantText));
                html += '<div class="prose prose-invert prose-sm max-w-none">' + rendered + '</div>';
            }

            output.innerHTML = html;
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        function initSSE() {
            if (sseSource) {
                sseSource.close();
            }

            // Reset state for fresh connection
            messageBuffer = [];
            currentAssistantText = '';

            sseSource = new EventSource('/sse/init');

            sseSource.addEventListener('message', function(e) {
                // Remove loading indicator
                const loading = document.getElementById('ava-loading');
                if (loading) loading.remove();

                const data = e.data;

                // Check if this is a user message (has special HTML structure from server)
                if (data.includes('bg-blue-900') && data.includes('You:</span>')) {
                    // Finalize current assistant text if any
                    if (currentAssistantText) {
                        messageBuffer.push({ type: 'assistant', content: currentAssistantText });
                        currentAssistantText = '';
                    }
                    // Extract user message text from the HTML
                    const match = data.match(/You:<\/span>\s*(.+?)<\/div>/);
                    if (match) {
                        messageBuffer.push({ type: 'user', content: match[1] });
                    }
                } else {
                    // Assistant text chunk - accumulate it
                    currentAssistantText += data;
                }

                renderMessages();
            });

            sseSource.addEventListener('done', function(e) {
                sseSource.close();
                // Finalize any remaining text
                if (currentAssistantText) {
                    messageBuffer.push({ type: 'assistant', content: currentAssistantText });
                    currentAssistantText = '';
                    renderMessages();
                }
                document.getElementById('init-complete').classList.remove('hidden');
            });

            sseSource.addEventListener('error', function(e) {
                console.log('SSE error, will retry...');
            });
        }

        function addUserMessage(form) {
            const input = document.getElementById('user-message-input');
            const message = input.value.trim();
            if (!message) return;

            const output = document.getElementById('ava-output');

            // Add loading indicator
            const loading = document.createElement('div');
            loading.id = 'ava-loading';
            loading.className = 'py-1 text-gray-500 italic';
            loading.textContent = 'Sending...';
            output.appendChild(loading);

            // Scroll to bottom
            output.parentElement.scrollTop = output.parentElement.scrollHeight;

            // Reconnect SSE after delay - server will replay full history
            setTimeout(function() {
                initSSE();
            }, 500);
        }

        // Initialize SSE on page load
        document.addEventListener('DOMContentLoaded', initSSE);
    </script>
    {{end}}
</body>
</html>
