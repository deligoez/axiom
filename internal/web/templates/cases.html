{{define "case-list"}}
<div class="space-y-3">
    {{range .Cases}}
    <div class="flex items-center justify-between p-4 rounded-lg bg-white/5 ring-1 ring-inset ring-white/10 hover:bg-white/10 transition-colors">
        <div class="flex items-center gap-3">
            {{if eq .Status "done"}}
            <span class="flex size-3 rounded-full bg-green-500" title="Done"></span>
            {{else if eq .Status "active"}}
            <span class="flex size-3 rounded-full bg-blue-500 animate-pulse" title="Active"></span>
            {{else if eq .Status "blocked"}}
            <span class="flex size-3 rounded-full bg-red-500" title="Blocked"></span>
            {{else}}
            <span class="flex size-3 rounded-full bg-gray-500" title="Pending"></span>
            {{end}}
            <span class="text-sm text-white">{{.Content}}</span>
        </div>
        <div class="flex items-center gap-2">
            <span class="inline-flex items-center rounded-md bg-gray-400/10 px-2 py-1 text-xs font-medium text-gray-400 ring-1 ring-inset ring-gray-400/20">{{.Type}}</span>
            <span class="text-xs text-gray-500 font-mono">{{.ID}}</span>
        </div>
    </div>
    {{else}}
    <div class="text-center py-8">
        <svg class="mx-auto size-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
        </svg>
        <h3 class="mt-2 text-sm font-semibold text-white">No cases</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by creating a new case.</p>
    </div>
    {{end}}
</div>
{{end}}
